<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Simon</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  
    <div class="typewriter" id="level-title", style="position: relative; width: 100%; margin:auto; text-align: center; font-size: 25px;">
        <h1>Press A Key to Start</h1>
    </div>
    <div class="container" style="position: relative; width: 100%; margin:auto; text-align: center;"  >
        <div class="row" style="position: relative; width: 100%; margin:auto; text-align: center;" >

            <button type="button" id="green" class="btn green">

      </button>

            <button type="button" id="red" class="btn red">

      </button>
        </div>

        <div class="row" style="position: relative; width: 100%; margin:auto; text-align: center;">

            <button type="button" id="yellow" class="btn yellow">

      </button>
            <button type="button" id="blue" class="btn blue">

      </button>

        </div>

    </div>

    <script src="./index.js"></script>
    <div style="height: 150px;"></div>
    <footer>
      <a href="https://github.com/ghanbaridev" style="color: white; font-size: x-large;font-weight: bold;">ghanbaridev</a>
  </footer>
</body>

</html>
